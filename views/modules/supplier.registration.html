<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="../assets/css/style-supplier.css">
    <script src="../assets/js/form.js"></script>
    
</head>
<body>

<section class="container__supplier">
    
    <form id="supplier__form" class="Sign_up_supplier" action="">

        <div class="background"></div>

        <h1 id="supplier__signUp">Sign Up</h1>

        <div class="row">

            <div class="inputs-form mt-3"  id="name__supplier" >
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" id="name__supplier--input" placeholder="Nombre" name="name__supplier--input" >
                <!-- <span class="inactive">Ingrese un valor valido.</span>   -->
            </div>
          
            <div class="inputs-form mt-3" id="last__name__supplier" >
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" id="last__name__supplier--input" placeholder="Apellido" name="last__name__supplier--input" >
                <!-- <span class="inactive">Ingrese un valor valido.</span> -->
            </div>
        </div>
        

        <div class="inputs-form">
          <label for="" class="form-label"></label>
          <input type="email" class="form-control" id="email__supplier" placeholder="Email" name="email__supplier" > 
          <!-- <span class="inactive">Ingrese un valor valido.</span> -->
        </div>

        <div class="inputs-form">
            <label for="" class="form-label"></label>
            <input type="number" class="form-control" id="phone__supplier" placeholder="Teléfono" name="phone__supplier">
            <!-- <span class="inactive">Ingrese un valor valido.</span> -->
          </div>

          <div class="inputs-form">
            <label for="" class="form-label"></label>
            <input type="text" class="form-control" id="name__company--supplier" placeholder="Nombre de Empresa" name="name__company--supplier">
            <!-- <span class="inactive">Ingrese un valor valido.</span> -->
          </div>

          <div class="inputs-form">
            <label for="" class="form-label"></label>
            <input type="text" class="form-control" id="rut__supplier" placeholder="RUT" name="rut__supplier">
            <!-- <span class="inactive">Ingrese un valor valido.</span> -->
          </div>

          <div class="inputs-form">
            <label for="" class="form-label"></label>
            <input type="text" class="form-control" id="city__supplier" placeholder="Ciudad" name="city__supplier">
            <!-- <span class="inactive">Ingrese un valor valido.</span> -->
          </div>

          <div class="inputs-form">
            <label for="" class="form-label"></label>
            <input type="text" class="form-control" id="country__supplier" placeholder="País" name="country__supplier">
            <!-- <span class="inactive">Ingrese un valor valido.</span> -->
          </div>

          <div class="inputs-form">
            <label for="" class="form-label"></label>
            <input type="password" class="form-control" id="pwd_supplier" placeholder="Password" name="pwd_supplier" >
            <!--  <span class="inactive">Ingrese un valor valido.</span> -->
          </div>

       <center>
         <button type="submit" class="btn">Registrarme</button>
       </center>

      </form>


</section>


</body>
</html>
